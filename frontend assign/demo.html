<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" placeholder="enter 1st Number" id="input1">
    <input type="number" placeholder="enter 2nd Number" id="input2">
    <p id="output"></p>
    <button id="add" onclick="cal('add')">Add</button>
    <button id="Subtract" onclick="cal('sub')">Subtract</button>
    <button id="Multiply" onclick="cal('mul')">Multiply</button>
    <button id="Divide" onclick="cal('div')">Divide</button>
</body>
<script>
    function cal(type){
        var num1 = document.getElementById("input1").value;
        var num2 = document.getElementById("input2").value;
        if(type=='add'){
            document.getElementById("output").innerHTML=parseInt(num1)+parseInt(num2); 
        }
        else if(type=='sub'){
            document.getElementById("output").innerHTML=parseInt(num1)-parseInt(num2); 
        }
        else if(type=='mul'){
            document.getElementById("output").innerHTML=parseInt(num1)*parseInt(num2); 
        }
        else if(type=='div'){
            document.getElementById("output").innerHTML=parseInt(num1)%parseInt(num2); 

        }
    
    }
</script>
</html>
