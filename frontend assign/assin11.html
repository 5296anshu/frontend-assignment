<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
    <h6 id="dResetForm">RESET</h6>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1

           var text =  document.getElementById('dName');
           var userInput = document.getElementById('name').value;
           var addNode = document.createTextNode(userInput)
           text.appendChild(addNode);
		}

		function showGender() {
			// Show the selected gender inside h2
            var text =  document.getElementById('dGender');
           var userInput = document.getElementById('gender').value;
           var addNode = document.createTextNode(userInput)
           text.appendChild(addNode);
		}
		

		function showEmail() {
			// Show the filled email inside h3
            var text =  document.getElementById('dEmail');
           var userInput = document.getElementById('email').value;
           var addNode = document.createTextNode(userInput)
           text.appendChild(addNode);
		}

		function showMobile() {
			// Show the filled mobile inside h4
            var text =  document.getElementById('dMobile');
           var userInput = document.getElementById('mobile').value;
           var addNode = document.createTextNode(userInput)
           text.appendChild(addNode);
		}

		function resetForm() {
            
        

			// Reset all the form elements to default values (blank "")
            var text=document.getElementById('dResetForm');
           var userInput= document.getElementById('resetForm').reset;
           var resetNode=document.createTextNode(userInput)
        }
            
            

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
		}
	</script>
</body>
</html>
